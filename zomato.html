<!DOCTYPE html>
<html>
<head>
  <title>Zomato Clone</title>
  <style>
    body { font-family: sans-serif; background: #fff8f0; text-align: center; }
    header { background: #e23744; color: white; padding: 20px; }
    .card { background: white; margin: 20px auto; padding: 10px; width: 300px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; height: 150px; object-fit: cover; }
    .btn { background: #e23744; color: white; padding: 10px; border: none; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Zomato</h1>
  <input type="text" placeholder="Search food or restaurant" style="padding:10px; width:60%;">
</header>

<div class="card">
  <img src="pizza.png" alt="Pizza">
  <h3>Pizza Place</h3>
  <button class="btn">Order Now</button>
</div>

<div class="card">
  <img src="burger.png" alt="Burger">
  <h3>Burger House</h3>
  <button class="btn">Order Now</button>
</div>

</body>
</html>
